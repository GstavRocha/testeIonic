<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Veriricador de Preços de Combustivel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-input label="Preço Alcool" 
      type="number"
      placeholder="Digite o preço do Alcool"
      labelPlacement="floating" #alcool>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Preço Gasolina" 
      type="number"
      placeholder="Digite o preço da Gasolina"
      labelPlacement="floating" #gasolina>
      </ion-input>
    </ion-item>
    <ion-button (click)="calcular(alcool, gasolina)" color="danger">Calcular</ion-button>
    <ion-item lines="none" [color]="cor">
      <ion-label class="ion-text-center">
        {{resultado}}
      </ion-label>
    </ion-item>
  
  </div>
</ion-content>
